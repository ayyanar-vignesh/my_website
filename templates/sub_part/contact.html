<div class="container pt-3">
    <h2 class="text-center text-white">Contact me for enquiry</h2>
  <!--main contact page part-->
    <form method="post" action="/contact/">
    {% csrf_token %}

       <div class="form-group text-white">
           <label for="name"><b>Name</b></label>
           <input type="text" class="form-control" id="name" name="name" placeholder="Type your name">
       </div>
      <div class="form-group text-white">
          <label for="exampleFormControlInput1"><b>Email Address</b></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
      </div>
      <div class="form-group text-white">
            <label for="phone"><b>Phone Number</b></label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Type your numbers">
      </div>

     <div class="form-group text-white">
         <label for="exampleFormControlTextarea1"><b>Explain your concern</b></label>
         <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
     </div>
        <button type="submit" class="btn btn-success">Submit</button>
   </form>
